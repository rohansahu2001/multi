<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from thekushal.com/ar/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 19 Aug 2024 05:07:58 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script> -->
    <script src="plugins/mindar-image.prod.js"></script>
    <script src="aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="plugins/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> -->
    <script src="cdn.jsdelivr.net/gh/c-frame/aframe-extras%407.0.0/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #example-scanning-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            z-index: 2;
        }

        @media (min-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 50vh;
                height: 50vh;
            }
        }

        @media (max-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 80vw;
                height: 80vw;
            }
        }

        #example-scanning-overlay .inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            background:
                linear-gradient(to right, white 10px, transparent 10px) 0 0,
                linear-gradient(to right, white 10px, transparent 10px) 0 100%,
                linear-gradient(to left, white 10px, transparent 10px) 100% 0,
                linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
                linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
                linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
                linear-gradient(to top, white 10px, transparent 10px) 0 100%,
                linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 40px 40px;
        }

        #example-scanning-overlay.hidden {
            display: none;
        }

        #example-scanning-overlay img {
            opacity: 0.6;
            width: 90%;
            align-self: center;
        }

        #example-scanning-overlay .inner .scanline {
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            animation: move 2s linear infinite;
        }

        @keyframes move {

            0%,
            100% {
                top: 0%
            }

            50% {
                top: calc(100% - 10px)
            }
        }
    </style>
</head>

<body>
    <div id="example-scanning-overlay"
        class="hidden">
        <div class="inner">
            <img src="2e.jpg" />
            <div class="scanline"></div>
        </div>
    </div>
    <a-scene mindar-image="imageTargetSrc:targets.mind;uiScanning: #example-scanning-overlay;filterMinCF:0.0001;  filterMinCF: 0.0001; 
    filterBeta: 0.005; warmupTolerance: 10;missTolerance: 20; maxTrack:100 "
        color-space="sRGB"
        renderer="colorManagement: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="vid"
                src="3.mp4"
                webkit-playsinline
                playsinline
                muted
                crossorigin="anonymous"
                loop></video>
                <video id="vid2"
                src="4.mp4"
                webkit-playsinline
                playsinline
                muted
                crossorigin="anonymous"
                loop></video>
            <img id="card"
                src="1.png" />
            <img id="icon-web"
                src="icons/web.png" />
            <img id="icon-whatsapp"
                src="icons/whatsapp.png" />

            <img id="icon-phone"
                src="icons/phone.png" />
            <img id="icon-email"
                src="icons/email.png" />
                
                  <img id="icon-insta"
                src="icons/insta-icon.png" />
                  <img id="icon-youtube"
                src="icons/youtube-icon.png" />
           
        </a-assets>
        <a-camera position="0 0 2"
            look-controls="enabled: true"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable">
            <a-entity id="targetAr"
            
                mindar-image-target="targetIndex: 0;">
                <a-plane material="src:#vid"
                    position="0 0.1 0"
                    height="0.552"
                    width="1"
                    rotation="0 0 0"></a-plane>
                <a-entity position="0 -0.6 0">
                    <a-plane material="src:#vid2"
                        position="0 0.1 0"
                        height="0.552"
                        width="1"
                        rotation="0 0 0"></a-plane>
                    <!-- <a-gltf-model animation-mixer
                        scale="0.7 0.7 0.7"
                        position=".65 -.4 0.2"
                        src="#kushal"></a-gltf-model> -->

                    <a-entity position="0 -0.3 0.3">
                        <a-image visible="true"
                            id="phone-button"
                            class="clickable"
                            src="#icon-phone"
                            position="-0.42 0 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                        <a-image visible="true"
                            id="email-button"
                            class="clickable"
                            src="#icon-email"
                            alpha-test="0.5"
                            position="-0.14 0 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                        <a-image visible="true"
                            id="whatsapp-button"
                            class="clickable"
                            src="#icon-whatsapp"
                            position="0.14 0 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                        <a-image visible="true"
                            id="web-button"
                            class="clickable"
                            src="#icon-web"
                            position="0.42 0 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
                        <a-image visible="true"
                            id="insta-button"
                            class="clickable"
                            src="#icon-insta"
                            position="-0.14 -0.2 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
                            
                        <a-image visible="true"
                            id="youtube-button"
                            class="clickable"
                            src="#icon-youtube"
                            position="0.14 -0.2 0"
                            height="0.1"
                            width="0.1"
                            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
                    </a-entity>
                </a-entity>
            </a-entity>
    </a-scene>

    <script>
        // detect target found
        const targetAr = document.querySelector('#targetAr')
        const vidEl = document.querySelector('#vid')
        targetAr.addEventListener("targetFound", event => {
            console.log("target found")
            vidEl.play()
            vidEl.muted = false
        })
        const targetAr2 = document.querySelector('#targetAr')
        const vidEl2 = document.querySelector('#vid2')
        targetAr2.addEventListener("targetFound", event => {
            console.log("target found")
            vidEl2.play()
            vidEl2.muted = false
        })

        // detect target lost
        targetAr.addEventListener("targetLost", event => {
            console.log("target lost")
            vidEl.pause()
        })

        let emailBtn = document.querySelector('#email-button')
        let webBtn = document.querySelector('#web-button')
        let whatsappBtn = document.querySelector('#whatsapp-button')
        let phoneBtn = document.querySelector('#phone-button')
        let instaBtn = document.querySelector('#insta-button')
        let youtubeBtn = document.querySelector('#youtube-button')

        webBtn.addEventListener('click', function () {
            window.location.href = 'https://thekushal.com/'
        })
        emailBtn.addEventListener('click', function () {
            window.location.href = 'mailto:contact@thekushal.com?subject=Subject'
        })
        phoneBtn.addEventListener('click', function () {
            window.location.href = 'tel:+918484924984'
        })
        whatsappBtn.addEventListener('click', function () {
            window.location.href = 'https://wa.me/918484924984?text=Hello!'
        })
    
         instaBtn.addEventListener('click', function () {
            window.location.href = 'https://www.instagram.com/vrardev.kushal/'
        })
        
         youtubeBtn.addEventListener('click', function () {
            window.location.href = 'https://www.youtube.com/channel/UCvvCvdrTqP1Ih9ySwRnjPVQ'
        })
    </script>
</body>
